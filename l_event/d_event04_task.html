<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>체크 박스 실습</title>
  </head>
  <body>
    <label> <input type="checkbox" value="선택1" /> 선택1 </label>
    <label> <input type="checkbox" value="선택2" /> 선택2 </label>
    <label> <input type="checkbox" value="선택3" /> 선택3 </label>
    <p id="result"></p>
  </body>
  <script>
    // 체크박스에 선택된 문구가 p태그에 순서대로 출력되게한다.
    // 결과는 p태그에 작성하고, 해제될 때에는 해당 문구를 삭제하낟.

    // 중복이니까 반복문으로?..
    HTMLAllCollection.prototype.forEach = Array.prototype.forEach;
    console.log("in");
    const p = document.getElementById("result");
    const checkboxs = document.querySelectorAll("input[type=checkbox]");

    checkboxs.forEach((checkbox) => {
      checkbox.addEventListener("change", (e) => {
        if (e.target.checked) {
          e.target.value = p.innerText;
        }
      });
    });
  </script>
</html>
