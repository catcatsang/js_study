<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포커스, 블러 이벤트 실습</title>
    <style>
      input {
        outline: none;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" name="name" placeholder="이름" />
      <input type="text" name="age" placeholder="나이" />
    </form>
  </body>
  <script>
    //focus된 input태그의 테두리는 녹색으로,
    //blur된 input태그의 테두리는 빨간색으로 설정
    const inputs = document.querySelectorAll("form input");

    inputs.forEach((input) => {
      // 이벤트가 발생하면, 콜백함수의 매개변수에 이벤트 객체가 들어온다.
      // 이 이벤트 객체는 이벤트를 발생시킨 객체를 target에 저장해놓는다.
      input.addEventListener("focus", (e) => {
        // 아래의 상황에서는 input과 e.target의 차이가 없다.
        // 즉, 이벤트 발생시킨 객체가 input이다.
        e.target.style.border = "1px solid green";
        // input.style.border = "1px solid green";
      });

      input.addEventListener("blur", () => {
        input.style.border = "1px solid red";
      });
    });
  </script>
</html>
